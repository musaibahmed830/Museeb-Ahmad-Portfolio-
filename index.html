<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museeb Ahmad - Game Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f9; margin: 0; padding: 20px; }
    h1 { color: #333; }
    .puzzle { display: flex; justify-content: center; gap: 20px; margin-top: 40px; flex-wrap: wrap; }
    .slot, .icon { width: 100px; height: 100px; border: 2px dashed #aaa; border-radius: 12px; display: flex; align-items: center; justify-content: center; background: white; }
    .icon { cursor: grab; border: none; }
    #message { margin-top: 30px; font-size: 20px; font-weight: bold; color: green; }
    a.button { display: inline-block; margin-top: 15px; padding: 10px 20px; background: #007BFF; color: white; border-radius: 8px; text-decoration: none; }
  </style>
</head>
<body>
  <h1>ðŸŽ® Museeb Ahmad - Game Developer Portfolio</h1>
  <p>Drag and match the game icons to unlock the portfolio!</p>

  <div class="puzzle">
    <div class="slot" data-icon="burger"></div>
    <div class="slot" data-icon="fridge"></div>
    <div class="slot" data-icon="longneck"></div>
    <div class="slot" data-icon="emoji"></div>
  </div>

  <div class="puzzle" id="icons">
    <img src="icons/burger.png" class="icon" draggable="true" data-icon="burger">
    <img src="icons/fridge.png" class="icon" draggable="true" data-icon="fridge">
    <img src="icons/longneck.png" class="icon" draggable="true" data-icon="longneck">
    <img src="icons/emoji.png" class="icon" draggable="true" data-icon="emoji">
  </div>

  <div id="message"></div>

  <script>
    const slots = document.querySelectorAll('.slot');
    const icons = document.querySelectorAll('.icon');
    let matched = 0;

    icons.forEach(icon => {
      icon.addEventListener('dragstart', e => {
        e.dataTransfer.setData('icon', icon.dataset.icon);
      });
    });

    slots.forEach(slot => {
      slot.addEventListener('dragover', e => e.preventDefault());
      slot.addEventListener('drop', e => {
        e.preventDefault();
        const iconType = e.dataTransfer.getData('icon');
        if (slot.dataset.icon === iconType && !slot.hasChildNodes()) {
          const dragged = document.querySelector(`[data-icon='${iconType}']`);
          slot.appendChild(dragged);
          matched++;
          if (matched === slots.length) {
            document.getElementById('message').innerHTML = 
              "ðŸŽ‰ You solved Museebâ€™s Portfolio Puzzle!<br><a class='button' href='https://github.com/'>View Full Portfolio</a>";
          }
        }
      });
    });
  </script>
</body>
</html>
